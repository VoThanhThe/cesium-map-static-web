<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzODY4ZmY1OC0xNWVjLTQ1ZTctYjM5Yi1hN2VkMDExMWZjMzUiLCJpZCI6MzEwNDg1LCJpYXQiOjE3NDk0NTk5MjN9.ZwtBDfv0ynlRlWa9NZNQx8b5S5u-EJmKyIYKmPa3qWg';

    async function initCesium() {
      const viewer = new Cesium.Viewer('cesiumContainer', {
        terrain: Cesium.Terrain.fromWorldTerrain({
          requestVertexNormals: true,
        }),
      });

      viewer.scene.globe.enableLighting = true;
      viewer.scene.globe.depthTestAgainstTerrain = true;

      const buildingTileset = await Cesium.createOsmBuildingsAsync();
      viewer.scene.primitives.add(buildingTileset);

      // Fly t·ªõi Vi·ªát Nam m·∫∑c ƒë·ªãnh
      viewer.camera.flyTo({
        destination: Cesium.Rectangle.fromDegrees(102.14441, 8.3817, 109.4642, 23.3934),
        duration: 3,
        complete: function () {
    // üëá √âp camera nh√¨n th·∫≥ng xu·ªëng
    viewer.camera.setView({
      orientation: {
        heading: viewer.camera.heading,
        pitch: Cesium.Math.toRadians(-90), // Nh√¨n th·∫≥ng xu·ªëng
        roll: 0
      }
    });
  }
      });

      let currentOverlayImage = null;

      window.addImageOnTerrain = function () {
        if (currentOverlayImage) {
          viewer.imageryLayers.remove(currentOverlayImage);
          currentOverlayImage = null;
        }

        const center = new Cesium.Cartesian2(
          viewer.canvas.clientWidth / 2,
          viewer.canvas.clientHeight / 2
        );

        const pickRay = viewer.scene.camera.getPickRay(center);
        const cartesian = viewer.scene.globe.pick(pickRay, viewer.scene);

        if (!cartesian) {
          console.warn("Kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c to·∫° ƒë·ªô t√¢m.");
          return;
        }

        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
        const centerLon = Cesium.Math.toDegrees(cartographic.longitude);
        const centerLat = Cesium.Math.toDegrees(cartographic.latitude);

        // üîç L·∫•y ƒë·ªô cao camera ƒë·ªÉ x√°c ƒë·ªãnh k√≠ch th∆∞·ªõc ·∫£nh
        const cameraHeight = viewer.camera.positionCartographic.height;

        // üéØ G·∫•p ƒë√¥i k√≠ch th∆∞·ªõc ·∫£nh
        const sizeInMeters = (cameraHeight / 4) * 2; // G·∫•p ƒë√¥i
        const halfSizeDegrees = (sizeInMeters / 2) / 111320;

        const rectangle = Cesium.Rectangle.fromDegrees(
          centerLon - halfSizeDegrees,
          centerLat - halfSizeDegrees,
          centerLon + halfSizeDegrees,
          centerLat + halfSizeDegrees
        );

        const imageryProvider = new Cesium.SingleTileImageryProvider({
          url: 'images/img_compass_satellite.png',
          rectangle: rectangle,
        });

        currentOverlayImage = viewer.imageryLayers.addImageryProvider(imageryProvider);
      };

      window.removeImageOnTerrain = function () {
        if (currentOverlayImage) {
          viewer.imageryLayers.remove(currentOverlayImage);
          currentOverlayImage = null;
        } else {
          console.warn("Kh√¥ng c√≥ ·∫£nh n√†o ƒë·ªÉ xo√°");
        }
      };
    }

    initCesium();
  </script>
</body>
</html>
